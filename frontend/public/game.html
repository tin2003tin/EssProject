<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.min.js"></script>
    <link rel="stylesheet" href="./style/global.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Concert One"
      rel="stylesheet"
    />
    <title>MarkHot</title>
  </head>
  <body class="gameBody">
    <div id="myModal" class="game-modal">
      <div class="modal-content">
        <h2>Modal Title</h2>
        <p>This is a modal popup message.</p>
      </div>
    </div>

    <div class="gameInfo">
      <!--   -->
      <!-- <button id="room-page-button">To Room</button> -->
      <div style="display: flex; width: 350px">
        <div
          style="
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            width: 400px;
          "
        >
          <div
            id="owner-name"
            style="background: black; padding: 20px; color: white"
          ></div>
          <div id="player-turn"></div>
          <div
            id="player-name"
            style="background: white; padding: 20px; color: black"
          ></div>
        </div>
      </div>
      <button id="kick-button" style="display: none">Kick</button>
      <button id="start-button" style="display: none">Start Game</button>
      <div id="gameState-text" style="font-size: 40px">waiting</div>
      <div id="winner"></div>
      <div id="end-counting"></div>
    </div>
  </body>
  <script type="module" src="script/gamePage.js"></script>
  <script type="module" src="script/phaser.js"></script>
</html>

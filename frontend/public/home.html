<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Controls</title>
    <link rel="stylesheet" href="./components/signInButton/styles.css" />
    <link rel="stylesheet" href="./style/homepage.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
  </head>
  <body>
    <img id="TreeTopLeft" src="res/treeTopLeft.png" />
    <div class="logo" style="display: flex;"> 
      <img class="MarkHotlogo" src="res/MarkHotLogo.png" />
      <img
        class="MarkHot"
        id="Mark"
        src="res/Mark.png"
        width="125px"
        height="125px"
      />
    </div>
    <div class="textbox">
      <input
        oninput="handleChange(event)"
        onkeydown="handleStartTyping()"
        autocomplete="off"
        id="input"
        type="text"
      />
      <span class="icon visible material-symbols-outlined">account_circle</span>
      <label htmlFor="input">Username</label>
      <span class="spinner"></span>
    </div>
    <button disabled id="Submit-Button">
      <p>Join Game</p>
      <span class="material-symbols-outlined"> arrow_right_alt </span>
    </button>
    <img id="TreeBottomRight" src="res/TreeBottomRight.png" />

    <script
      type="text/javascript"
      src="./components/signInButton/main.js"
    ></script>
    <script type="module" src="script/homePage.js"></script>
  </body>
</html>

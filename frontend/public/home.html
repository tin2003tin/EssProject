<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MarkHot</title>
    <link rel="stylesheet" href="./components/signInButton/styles.css" />
    <link rel="stylesheet" href="./style/homepage.css" />
  </head>
  <body>
    <img id="TreeTopLeft" src="res/treeTopLeft.png" />
    <div class="logo" style="display: flex">
      <img class="MarkHotlogo" src="res/MarkHotLogo.png" />
      <img
        class="MarkHot"
        id="Mark"
        src="res/Mark.png"
        width="125px"
        height="125px"
      />
    </div>
    <div class="textbox">
      <input
        oninput="handleChange(event)"
        onkeydown="handleStartTyping()"
        autocomplete="off"
        id="input"
        type="text"
      />
      <span class="icon visible material-symbols-outlined"
        ><img src="icons/user.svg" alt="user" style="scale: 1.7"
      /></span>
      <label htmlFor="input">Username</label>
      <span class="spinner"></span>
    </div>
    <button disabled id="Submit-Button">
      <p>Join Game</p>
      <span class="material-symbols-outlined">
        <img src="icons/right-arrow.svg" alt="arrow_right_alt"  />
      </span>
    </button>
    <img id="TreeBottomRight" src="res/TreeBottomRight.png" />

    <script
      type="text/javascript"
      src="./components/signInButton/main.js"
    ></script>
    <script type="module" src="script/homePage.js"></script>
  </body>
</html>
